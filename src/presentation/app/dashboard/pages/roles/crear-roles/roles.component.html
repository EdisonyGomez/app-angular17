<div class="container mx-auto p-4">
  <!-- <h1 class="text-2xl font-bold mb-6">Gestión de Roles y Permisos</h1> -->
  
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-xl font-bold mb-2" for="description">
          Descripción del Rol
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
          id="description"
          type="text"
          formControlName="description"
          placeholder="Ingrese la descripción del rol"
        >
      </div>
      
      @if (isRoleCreated()) {
      <div class="mb-6" [@slideInOut]>
        <h2 class="text-xl font-semibold mb-4">
          Asignar Permisos para: {{ createdRole()?.description }}
        </h2>
        <section class="flex flex-row gap-2 flex-wrap">
          @for (module of modules(); track module.id) {
            <details class="mb-4 w-52 transition-all duration-300 ease-in-out details-transition" >
              <summary class="font-bold cursor-pointer hover:text-blue-600 transition-transform ease-in duration-300">
                {{ module.description }}
              </summary>
              <div class="pl-4 mt-2 content-transition">
                @for (operation of module.operations; track operation.id) {
                  <div class="flex items-center mb-2">
                    <input
                      type="checkbox"
                      [id]="'operation-' + operation.id"
                      [value]="operation.id"
                      (change)="toggleOperation(operation.id)"
                      [checked]="selectedOperations().has(operation.id)"
                      class="mr-2 transition-all duration-300 ease-in-out"
                    >
                    <label [for]="'operation-' + operation.id" class="transition-colors duration-300 hover:text-blue-600">
                      {{ operation.description }}
                    </label>
                  </div>
                }
              </div>
            </details>
          }
        </section>
      </div>
      
      }
      
      <div class="flex items-center justify-between">
        @if (!isRoleCreated()) {
          <button
            class="  font-bold py-2 px-4 rounded transition-all duration-300 ease-in-out"
            type="submit"
            [disabled]="roleForm.invalid"
          >
            Crear Rol
          </button>
        } @else {
          <button
            class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-300 ease-in-out"
            type="button"
            (click)="assignPermissions()"
            [disabled]="selectedOperations().size === 0"
          >
            Asignar Permisos
          </button>
        }
      </div>
    </form>
  </div>
</div>
